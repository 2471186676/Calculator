<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>

    <body>
        <div class="header">
            <h>Calculator</h>
        </div>
        <div class="Calculator">

            <div class="display">
                <div id="operation"></div>
                <div id="number"></div>
            </div>

            <div class="buttons">
                    <button style="background-color:rgb(255, 197, 71);">C</button>
                    <button style="background-color:rgb(255, 197, 71);">R</button>
                    <button style="background-color:rgb(255, 197, 71);">+</button>
                    <button style="background-color:rgb(255, 197, 71);">-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button style="background-color:rgb(255, 197, 71);">ร</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button style="background-color:rgb(255, 197, 71);">รท</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button style="background-color:rgb(255, 197, 71);">=</button>
                    <button>0</button>
                    <button></button>
                    <button></button>
                    <button style="background-color:rgb(255, 197, 71);"></button>
            </div>

        </div>

    </body>
    <script src="script.js"></script>
</html>
