<html>
    <head>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <h>Calculator</h>
        </div>
        <div class="Calculator">
            <div class="display">
                <div id="operation">operation</div>
                <div id="number">Number</div>
            </div>
            <div class="button">
                <div class="non-num">
                    <button>clear</button>
                    <button>remove</button>
                </div>
                <div class="num-num">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>+</button>
                    <button>-</button>
                    <button>ร</button>
                    <button>รท</button>
                    <button>=</button>
                    <button>.</button>
                </div>
            </div>
        </div>
    </body>

</html>
